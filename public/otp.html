<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    
    .message-container {
      background-color: #fff;
      margin: 50px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h2>OTP Sent!</h2>
    <p>A one-time password has been sent to your email. Please check your inbox.</p>
  </div>
</body>
</html>
